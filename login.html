<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameVerse</title>
    
    <!-- Link para o arquivo de estilos externo -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Container principal do login com imagem de fundo e sobreposição escura */
        .login-container {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ocupa toda a altura da tela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do formulário de login */
        .login-form {
            background: rgba(45, 45, 45, 0.9); /* Fundo escuro semi-transparente */
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* Largura máxima para manter o layout compacto */
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3); /* Sombra suave */
        }

        /* Título do formulário */
        .login-form h2 {
            color: var(--accent-color); /* Usa cor personalizada definida no CSS externo */
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Espaçamento entre os campos */
        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Estilo dos campos de entrada */
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: var(--text-color);
        }

        /* Botão de login */
        .login-form button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Efeito hover do botão */
        .login-form button:hover {
            background: #ff2e43;
        }

        /* Link para registro */
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Container de login -->
    <div class="login-container">
        <!-- Formulário de login com função de JavaScript ao enviar -->
        <form class="login-form" onsubmit="return handleLogin(event)">
            <h2>Login GameVerse</h2>
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <!-- Campo de senha -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <!-- Botão para enviar o formulário -->
            <button type="submit">Entrar</button>
            <!-- Link para página de registro -->
            <p class="register-link">Não tem uma conta? <a href="#">Registre-se</a></p>
            <!-- Link para voltar à loja principal -->
            <a href="index.html" class="back-link">Voltar para a loja</a>
        </form>
    </div>

</body>
</html>
